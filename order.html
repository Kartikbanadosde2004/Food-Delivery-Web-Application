<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="sign in.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Form</title>
    <style>
      form {
        background-image: url(veg/top-view-food.jpg);
        padding: 10px;
        width: 550px;
       
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        background-position: center;
        background-size: cover;
       margin: 20px;
        align-items: center;
        min-height: 100vh;
        background-image: url(veg/pexels-lkloeppel-466685.jpg);
        flex-direction: column;
      }

      h1 {
        text-align: center;
        color: aqua;
        padding-bottom: -10px;
      }

      i {
        color: blue;
      }

      a {
        background-color: antiquewhite;
        border-radius: 10px;
      }

      .btn {
        text-decoration-line: none;
      }

      .input1 {
        width: 50%;
        margin-top: 0px;
      }

      #output {
        background-color: white;
        padding: 15px;
        margin-top: 20px;
        border-radius: 10px;
        width: 600px;
        color: black;
        box-shadow: 0 0 8px rgba(0,0,0,0.3);
      }
    </style>
  </head>
  <body>

    <form id="orderForm">
      <h1>Order</h1><br>

      <div class="row">
        <div class="col">
          <i class="fa-solid fa-user"></i>
          <input type="text" class="form-control" placeholder="Full Name" name="name" required>
        </div>
      </div><br>

      <i class="fa-sharp fa-solid fa-location-dot"></i>
      <input type="text" class="form-control" placeholder="Your Address" name="address" required><br>

      <div class="col">
        <div class="search">
          <div class="row">
            <div class="col">
              <select class="form-select" name="dishes" required>
                <option selected>Select On Your Dishes</option>
                <option value="Panner-Tikka">Panner-Tikka</option>
                <option value="Kaju Karii">Kaju Karii</option>
                <option value="Rice and Curry food Served">Rice and Curry food Served</option>
                <option value="Punjabi-thali">Punjabi-thali</option>
                <option value="Chole-Bhature">Chole-Bhature</option>
                <option value="Macaroni">Macaroni</option>
                <option value="Masala Dosa">Masala Dosa</option>
                <option value="Veg Kolhapuri">Veg Kolhapuri</option>
              </select>
            </div>
          </div>
        </div>
      </div><br>

      <i class="fa-brands fa-first-order-alt"></i>
      <input type="number" class="input1" name="quantity" placeholder="Quantity" required><br><br>

      <div class="mb-3">
        <i class="fa-solid fa-message"></i>
        <textarea class="form-control" rows="1" placeholder="Message" name="message"></textarea>
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Place Order</button>
      </div>
    </form>

    <div id="output" style="margin-top: 20px; width: 600px;"></div>
      <h3>Order Summary</h3>
      <p><strong>Name:</strong> <span id="outName"></span></p>
      <p><strong>Address:</strong> <span id="outAddress"></span></p>
      <p><strong>Dish:</strong> <span id="outDish"></span></p>
      <p><strong>Quantity:</strong> <span id="outQty"></span></p>
      <p><strong>Message:</strong> <span id="outMessage"></span></p>
       <p><strong>Order Can be Place In 10-15 Min</strong></p>
    </div>

    <script>
  document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();

   
    const name = this.name.value;
    const address = this.address.value;
    const dish = 
    this.dishes.value;
    const quantity = this.quantity.value;
    const message = this.message.value;


    const orderBlock = document.createElement('div');
    orderBlock.style.backgroundColor = 'white';
    orderBlock.style.padding = '15px';
    orderBlock.style.marginBottom = '15px';
    orderBlock.style.borderRadius = '10px';
    orderBlock.style.boxShadow = '0 0 8px rgba(0,0,0,0.3)';

    orderBlock.innerHTML = `
      <h4>Order Summary</h4>
      <p><strong>Name:</strong> ${name}</p>
      <p><strong>Address:</strong> ${address}</p>
      <p><strong>Dish:</strong> ${dish}</p>
      <p><strong>Quantity:</strong> ${quantity}</p>
      <p><strong>Message:</strong> ${message || 'N/A'}</p>
    <p><strong>Order Can be Place In 10-15 Min</strong></p>
    `;

    document.getElementById('output').appendChild(orderBlock);

    alert("Thank You For Order!!");

    this.reset();
  });
</script>

  </body>
</html>
