<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="sign in.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form</title>
  
  </head>
  <body>

<br>
<form>
    <h2>SIGN IN</h2>
    <br>
    <div class="row">
       
      <div class="col">
        <i class="fa-solid fa-user"></i>
     <input type="text" class="form-control" placeholder="Full Name"name="name" aria-label="Full Name"required>
      </div>
   
      <div class="col">
        <i class="fa-solid fa-envelope"></i>
        <input type="text" class="form-control" placeholder="Your E-Mail"name="email" aria-label="Your E-Mail"required>
      </div>
    </div>
<br>
 
    <div class="mb-3">
         <div class="col">
        <i class="fa-solid fa-lock"></i>
        <input type="password" class="form-control" placeholder="password"name="email" aria-label="Password"required>
      </div>
      <br>
    <div class="d-grid gap-2">
   <button class="btn btn-primary"onclick="showMessage()"><a href="login.html"style="text-decoration:none">Submit</a></button>
  </form>
<script>
    function showMessage(){
        alert("THANK YOU!!")
    }
</script>

  </body>
</html>
